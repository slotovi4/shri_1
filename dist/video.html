<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="header__logo"></div>
        <div class="header__menu">
            <a class="header__link" href="index.html">События</a>
            <a class="header__link" href="#">Сводка</a>
            <a class="header__link" href="#">Устройства</a>
            <a class="header__link" href="#">Сценарии</a>
            <a class="header__link header__link_active" href="video.html">Видеонаблюдение</a>
        </div>
        <div class="header-mobile-btn">
            <div class="header-mobile-btn__line"></div>
            <div class="header-mobile-btn__line"></div>
            <div class="header-mobile-btn__line"></div>
        </div>
    </header>

    <main class="container">
        <h1 class="container__title">Видеонаблюдение</h1>
        <video id="video-1" class="container__video" poster="img/yandex.jpg" controls="controls" loop="loop" muted
            autoplay></video>
        <video id="video-2" class="container__video" poster="img/yandex.jpg" controls="controls" loop="loop" muted
            autoplay></video>
        <video id="video-3" class="container__video" poster="img/yandex.jpg" controls="controls" loop="loop" muted
            autoplay></video>
        <video id="video-4" class="container__video" poster="img/yandex.jpg" controls="controls" loop="loop" muted
            autoplay></video>
    </main>

    <script src="js/main.min.js"></script>
    <script>
        window.onload = function () {
            /* Init Video */
            initVideo(
                document.getElementById('video-1'),
                'https://slotovi4.github.io/shri_1/dist/video/hall/master.m3u8'
            );
            initVideo(
                document.getElementById('video-2'),
                'https://slotovi4.github.io/shri_1/dist/video/cat/master.m3u8'
            );
            initVideo(
                document.getElementById('video-3'),
                'https://slotovi4.github.io/shri_1/dist/video/dog/master.m3u8'
            );
            initVideo(
                document.getElementById('video-4'),
                'https://slotovi4.github.io/shri_1/dist/video/sosed/master.m3u8'
            );

            /* Create Canvas Block */
            createCanvasVideoBlock('video-1');
            createCanvasVideoBlock('video-2');
            createCanvasVideoBlock('video-3');
            createCanvasVideoBlock('video-4');

            /* Create Canvas Video */
            canvasVideo('video-1');
            canvasVideo('video-2');
            canvasVideo('video-3');
            canvasVideo('video-4');

            /* Canvas Sound */
            canvasVideoSound('video-1');
            canvasVideoSound('video-2');
            canvasVideoSound('video-3');
            canvasVideoSound('video-4');

            /* Open Event To Video */
            openVideo();
        }
    </script>
</body>

</html>
