<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Яндекс Дом</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest">
    </script>
</head>

<body>

    <header class="header">
        <div class="header__logo"></div>
        <div class="header__menu">
            <a class="header__link header__link_active" href="#">События</a>
            <a class="header__link" href="#">Сводка</a>
            <a class="header__link" href="#">Устройства</a>
            <a class="header__link" href="#">Сценарии</a>
            <a class="header__link" href="#">Видеонаблюдение</a>
        </div>
        <div class="header-mobile-btn">
            <div class="header-mobile-btn__line"></div>
            <div class="header-mobile-btn__line"></div>
            <div class="header-mobile-btn__line"></div>
        </div>
    </header>

    <main class="container">
        <h1 class="container__title"></h1>
    </main>

    <footer class="footer">
        <div class="footer__left-section">
            <a href="#" class="footer__text">Помощь</a>
            <a href="#" class="footer__text">Обратная связь</a>
            <a href="#" class="footer__text">Разработчикам</a>
            <a href="#" class="footer__text">Условия использования</a>
            <a href="license.pdf" class="footer__text">Авторские права</a>
        </div>
        <div class="footer__right-section">
            <span class="footer__text">© 2001–2017 ООО «Яндекс»</span>
        </div>
    </footer>

    <template class="event-template">
        <section class="event">
            <div class="event__close"></div>
            <div class="event-header">
                <img class="event__icon" src="" alt="">
                <h3 class="event__title"></h3>
            </div>

            <div class="event-system">
                <span class="event__source"></span>
                <span class="event__time"></span>
            </div>

            <div class="event-info">
                <span class="event__desc"></span>
                <div class="event-climate">
                    <span class="event__temperature"></span>
                    <span class="event__humidity"></span>
                </div>
                <div class="event-music">
                    <div class="event-music-tracker">
                        <div class="event-music__image"></div>
                        <span class="event-music__name"></span>
                        <div class="event-music__track">
                            <span class="event-music__time"></span>
                        </div>
                    </div>

                    <div class="event-music-controlls">
                        <div class="event-music-controlls__prev"></div>
                        <div class="event-music-controlls__next"></div>
                        <div class="event-music-controlls__volume"></div>
                        <div class="event-music-controlls__volume-value"></div>
                    </div>
                </div>
                <div class="event-buttons">
                    <span class="event-buttons__button event-buttons__button_active"></span>
                    <span class="event-buttons__button event-buttons__button_inactive"></span>
                </div>
                <img class="event__image" src="" alt="">
                <div class="event-cam">
                    <div class="event-cam__image"></div>
                </div>
                <div class="event-cam-info">
                    <span class="event-cam-info__zoom"></span>
                    <span class="event-cam-info__bright"></span>
                </div>
            </div>

            <div class="event__continue"></div>
        </section>
    </template>

    <template class="video-template">
        <section class="canv-video-block">
            <video class="container__video" poster="img/yandex.jpg" controls="controls" loop="loop" muted autoplay></video>
            <div class="canv-video-block__canvas-block">
                <span class="canv-video-block__info"></span>
                <div class="canv-video-block__sound-volume"></div>
                <canvas class="canv-video-block__video"></canvas>
                <canvas class="canv-video-block__canvas-move"></canvas>
                <div class="canv-video-block__controll-block">
                    <span class="canv-video-block__text">Яркость</span>
                    <input class="canv-video-block__luminance" type="range" value="5" min="0" max="10">
                    <span class="canv-video-block__text">Контраст</span>
                    <input class="canv-video-block__contrast" type="range" value="1" min="1" max="5">
                    <span class="canv-video-block__button">Все камеры</span>
                    <div class="canv-video-block__sound-mute">♪</div>
                </div>
            </div>
        </section>
    </template>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            templateEngine("events.json");
        });
    </script>
</body>

</html>
